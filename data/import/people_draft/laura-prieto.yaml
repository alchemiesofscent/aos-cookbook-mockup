  Ullrich Jahn Group | Chemistry of Natural Products Institute of Organic Chemistry and Biochemistry of the Czech Academy of Sciences Flemingovo náměstí 2, 160 00 Praha 6 Czech Republic

  Laura is a Master in Flavors and Fragrances Chemist with experience in organic chemistry and sensory evaluation in fine fragrances. Currently she is part of the Chemistry of Natural Products Group at the Institute of Organic Chemistry and Biochemistry of the Czech Academy of Sciences.

  At Alchemies of Scent, Laura is responsible for replication of ancient procedures of perfume preparation. Laura’s thesis project involves the identification and synthesis of relevant biomarkers for ancient perfumery ingredients. She also works on modelling ancient methods using modern techniques, developing chemical explanations of the processes during perfume preparation, and analysis of raw and processed materials using analytical instruments like GC/LC-MS.

