bio: |-
  Mai Havrdová Fathi was coordinator of the Alchemies of Scent project at the Institute of Philosophy from July to November 2021.

  Mai received her M.A. in Translation Studies and B.A. in Journalism at Charles University. She works as a freelance translator and interpreter, proof-reader and editor. She also holds the position of HR Generalist and translation coordinator at the Institute of Botany, Czech Academy of Science. She is fluent in Czech, English, Spanish and French.

  At Alchemies of Scent, Mai provided support to the research team within the overall implementation of the project and interfaced between FLU, GA ČR and our other co-operators.
