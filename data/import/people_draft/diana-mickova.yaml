bio: |-
  Diana Míčková is an Egyptologist and currently a collaborator of the project Alchemies of Scent at the Department of Ancient and Medieval Thought Institute of Philosophy of the Czech Academy of Sciences. She is also a member and PhD candidate at the Czech Institute of Egyptology and PhD student at the Institute of Greek and Latin Studies of Charles University in Prague. Her work focuses mostly on translation and analysis of religious texts from the Saite-Persian shaft tombs at Abusir and she regularly participates on archaeological expeditions at Abusir under the Czech Institute of Egyptology. She also teaches Egyptian language and literature at the Charles University in Prague.

  She publishes on ancient Egyptian religious texts, magic and rituals, Egyptian literature and on the ancient art of memory. She is co-author, with Renata Landgráfová, of the forthcoming volumes on the texts from the tombs of Menekhibnekau and Iufaa at Abusir, she is also co-author of the book of new Czech translation of the Middle Egyptian stories and open-access database of their interlinear glossing (together with Dorotea Wollnerová). The project is online here.

  At Alchemies of Scent, she is collaborating on the project’s lexicon of Egyptian perfumery texts based particularly on the analysis of texts from the Laboratory of Edfu.

