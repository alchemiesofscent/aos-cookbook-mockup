  Eliška is a classicist and theatrologist. She studied Latin Language and Literature and Theatre Studies at Charles University. She currently works as a research assistant at the Centre for Classical Studies at the Institute of Philosophy, Czech Academy of Sciences. Her field of research is theatre and theatricality in Antiquity, and Roman poetry. She occasionally translates from Latin and has experience with theatre projects.

  Director and dramaturge: “The Birth of Myrrh.” Part of Stars of Philosophy, 17 June 2022. Additional performances were held in September 2022 and July 2023.
