bio: |-
  Julie Tomsová is an Egyptologist and Archaeologist who focuses on public archaeology and education. She prepares educational programs for schools and the public at the Náprstek museum of Asian, African and American cultures – National Museum. She studies the anthropological-Egyptological collection of the Hrdlička Museum of Man, part of the Faculty of Science, Charles University, and presents it to the public. She also collaborates with the Fraus publishing house on the creation of educational materials for Czech elementary schools. She is a PhD candidate at the Department of General Anthropology of Faculty of Humanities, Charles University.

  She publishes on Egyptological collection of the Hrdlička Museum of Man. She is also co-author of the study of Ancient Egyptian Mummies in Czech collections. Publications are available online here.

  At Alchemies of Scent, she coordinates events for the public such as workshops, lectures, festivals, fairs, or other cultural events. She collaborates on project presentation and PR communication.

  “Egyptologická sbírka Hrdličkova muzea člověka PřF UK v Praze.” In Pražské egyptologické studie XII, 2014, pp. 56–67.

  “Skeletal Material from Deir el-Medina in the Egyptological Collection of the Hrdlicka Museum of Man in Prague.” With Zuzana Schierová. In Annals of the Náprstek museum 37, 2016, pp. 41–69.

  “Atlas of Egyptian Mummies in the Czech Collections I: Complete Adult Human Mummies.” With Pavel Onderka, Gabriela Jungová, Jiří Bučil, Lubica Oktábcová, Jakub Pečený, Jan Cvrček, Zuzana Schierová. National Museum, 2016.

  “Dějepis 6 s nadhledem. Pracovní sešit pro základní školy a víceletá gymnázia.” With Veronika Puhačová, Kamila Remišová Věšínová, Johana Tlustá, Ľubomír Novák, Peter Pavúk. Fraus, 2020.
