  Robert Littman is an American classicist, biblical scholar, ancient historian and archaeologist. He is currently Professor of Classics at the University of Hawaiâ€™i at Manoa and Director of the Tell Timai Excavations Timai El Amdid Egypt. Known for his broad range of expertise in the ancient world, he is the author of numerous diverse books and articles on Greek history and literature, ancient medicine, biblical studies, and Egyptian archaeology. He was educated at Oxford University (M.Litt) and Columbia University (Ph.D.). In 2018 the Archaeological Institute of America selected him for the Martha and Artemis Joukowsky Distinguished Service Award.

  His excavations at Tell Timai are producing material remains of the Greco-Roman period in Egypt that promise new insights in ancient perfumes and scents.
