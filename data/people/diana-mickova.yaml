shortBlurb: Egyptologist focused on Saite-Persian ritual texts, Egyptian perfumery lexicon work, and archaeology at Abusir.
bio: |-
  Diana Míčková is an Egyptologist and currently a collaborator of the project Alchemies of Scent at the Department of Ancient and Medieval Thought Institute of Philosophy of the Czech Academy of Sciences. She is also a member and PhD candidate at the Czech Institute of Egyptology and PhD student at the Institute of Greek and Latin Studies of Charles University in Prague. Her work focuses mostly on translation and analysis of religious texts from the Saite-Persian shaft tombs at Abusir and she regularly participates on archaeological expeditions at Abusir under the Czech Institute of Egyptology. She also teaches Egyptian language and literature at Charles University in Prague.

  She publishes on ancient Egyptian religious texts, magic and rituals, Egyptian literature and on the ancient art of memory. She is co-author, with Renata Landgráfová, of forthcoming volumes on the texts from the tombs of Menekhibnekau and Iufaa at Abusir. She is also co-author of a Czech translation of Middle Egyptian stories and an open-access database of their interlinear glossing.

  At Alchemies of Scent, she collaborates on the project's lexicon of Egyptian perfumery texts, with particular focus on texts from the Laboratory of Edfu.

  "Secrets of the Laboratory (jz) - The mummification ritual on the southern wall of the burial chamber of Iufaa at Abusir." With Renata Landgráfová. In Bárta, M., Coppens. F., Krejčí, J. (eds.). Abusir and Saqqara in the Year 2020, 2021, 349-359.

  "Iufaa as a sun priest and his false window. Going forth into daylight at the eastern horizon." With Renata Landgráfová and Jiří Janák. In Bárta, M., Coppens. F., Krejčí, J. (eds.). Abusir and Saqqara in the Year 2020, 2021, 323-332.

  "Purification of the Whopper - Royal Purification Ritual in the Shaft Tomb of Iufaa at Abusir." With Renata Landgráfová. In Coppens, F., Vymazalová, H. (eds.). XI. Ägyptologische Tempeltagung: The Discourse between Tomb and Temple, Wiesbaden, 2021, 183-208.

