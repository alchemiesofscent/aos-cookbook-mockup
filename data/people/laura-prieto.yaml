shortBlurb: Flavors and fragrances chemist leading replication workflows and biomarker-focused analytical work for ancient perfume reconstructions.
bio: |-
  Laura Juliana Prieto Pabón is a flavors and fragrances chemist with experience in organic chemistry and sensory evaluation in fine fragrance. She is part of the Chemistry of Natural Products Group at the Institute of Organic Chemistry and Biochemistry of the Czech Academy of Sciences.

  At Alchemies of Scent, Laura is responsible for replication of ancient perfume preparation procedures. Her doctoral project includes identifying and synthesizing relevant biomarkers for ancient perfumery ingredients, modeling ancient methods with modern techniques, and analyzing raw and processed materials using GC/LC-MS.

