name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master", "pages-preview"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Guardrails
        run: bash scripts/guardrails.sh

      - name: Validate seed
        run: npm run validate:seed

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Transcode hero video for web playback
        run: |
          if [ -f "public/img/20250625_073847000_iOS.MOV" ]; then
            ffmpeg -y \
              -i public/img/20250625_073847000_iOS.MOV \
              -vf "scale='min(1920,iw)':-2:flags=lanczos,format=yuv420p" \
              -c:v libx264 \
              -profile:v high \
              -level 4.1 \
              -crf 23 \
              -preset medium \
              -movflags +faststart \
              -an \
              public/img/20250625_073847000_iOS.mp4
          fi

      - name: Build
        env:
          VITE_BASE: "/${{ github.event.repository.name }}/"
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
